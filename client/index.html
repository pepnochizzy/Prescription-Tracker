<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/app.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/12cfebba75.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescription Tracker</title>
  </head>
  <body>
    <header>
      <img src="logo" alt="logo of app" />
    </header>
    <h1>"Hello <span id="username"></span>"</h1>
    <section id="upComingReminder">upcoming-reminder</section>
    <section id="yourtracker">Your Tracker</section>
    <nav>
      <a id="home" href="#home" aria-label="home"
        ><i class="fa-solid fa-house"></i>Home</a
      >
      <a id="newPost" href="/src/form/" aria-label="new post"
        ><i class="fa-solid fa-plus"></i>New Post</a
      >
      <a id="settings" href="#settings" aria-label="settings"
        ><i class="fa-solid fa-gear"></i>Settings</a
      >
      <a id="track" href="/src/tracker/">Tracker link</a>
    </nav>
  </body>
</html>
