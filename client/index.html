<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/app.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/12cfebba75.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Prescription Tracker</title>
  </head>
  <body>
    <header>
      <img src="logo" alt="logo of app" />
    </header>
    <h1>"Hello <span id="username"></span>"</h1>

    <!-- Medication for today table -->
    <section id="upComingReminder">Today's Medications</section>
    <section id="todayTable">
      <section id="leftToTake">
        <h2>Left to take</h2>
        <div id="notTakenmedName">
          <!-- for dom manipulation elements, names of medications will be appended to here -->
        </div>
        <div id="timeToTake">
          <!-- for dom manipulation elements, time to take medicine will be appended in to here -->
        </div>
      </section>

      <section id="takenAlready">
        <h2>Taken Already</h2>
        <div id="takenMedName">
          <!-- for dom manipulation elements, names of medications will be appended to here -->
        </div>
        <div id="timeTaken">
          <!-- for dom manipulation elements, time medicine was taken will be appended in to here -->
        </div>
      </section>
    </section>

    <section id="yourtracker">Your Tracker</section>
    <nav>
      <a id="home" href="#home" aria-label="home"
        ><i class="fa-solid fa-house"></i>Home</a
      >
      <a id="newPost" href="/src/form/" aria-label="new post"
        ><i class="fa-solid fa-plus"></i>New Post</a
      >
      <a id="settings" href="#settings" aria-label="settings"
        ><i class="fa-solid fa-gear"></i>Settings</a
      >
    </nav>
  </body>
</html>
