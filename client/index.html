<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/app.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/12cfebba75.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescription Tracker</title>
  </head>
  <body>
    <img src="logo" alt="logo of app" />
    <label for="username">Username: </label>
    <input type="text" /> name="username" />
    <label for="email">Email: </label>
    <input type="email" name="email" />
    <label for="password">Password: </label>
    <input type="password" name="password" required />
    <section id="yourtracker" Your Tracker></section>
    <nav>
      <a id="home" href="#home" aria-label="home"
        ><i class="fa-solid fa-house"></i>Home</a
      >
      <a id="newPost" href="#newPost" aria-label="new post"
        ><i class="fa-solid fa-plus"></i>New Post</a
      >
      <a id="settings" href="#settings" aria-label="settings"
        ><i class="fa-solid fa-gear"></i>Settings</a
      >
    </nav>
  </body>
</html>
