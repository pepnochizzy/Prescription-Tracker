<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/app.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/12cfebba75.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title prescription-tracker></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Prescription Tracker</title>
  </head>
  <body>
    <header>
      <img src="logo" alt="logo of app" />
      <h1>"Hello <span id="username"></span>"</h1>
    </header>

    <section id="upComingReminder">upcoming-reminder</section>
    <section id="your-tracker">
      YourTracker
      <button type="button" id="prescription" href="/src/tracker/">
        <a id="track" href="/src/tracker/">prescription</a>
      </button>
    </section>
    <h1>"Hello <span id="username"></span>"</h1>

    <!-- Medication for today table -->
    <section id="upComingReminder">Today's Medications</section>
    <section id="todayTable">
      <section id="leftToTake">
        <h2>Left to take</h2>
        <div id="notTakenmedName">
          <!-- for dom manipulation elements, names of medications will be appended to here -->
        </div>
        <div id="timeToTake">
          <!-- for dom manipulation elements, time to take medicine will be appended in to here -->
        </div>
      </section>

      <section id="takenAlready">
        <h2>Taken Already</h2>
        <div id="takenMedName">
          <!-- for dom manipulation elements, names of medications will be appended to here -->
        </div>
        <div id="timeTaken">
          <!-- for dom manipulation elements, time medicine was taken will be appended in to here -->
        </div>
      </section>
    </section>

    <section id="yourtracker">Your Tracker</section>
    <nav>
      <a id="home" href="/" aria-label="home"
        ><i class="fa-solid fa-house"><span class="navLabel">Home</span></i></a
      >
      <a
        id="newPost"
        href="/client/src/form/index.html"
        aria-label="new tracker"
        ><i class="fa-solid fa-plus"
          ><span class="navLabel">New tracker</span></i
        ></a
      >
      <a id="settings" href="#settings" aria-label="settings"
        ><i class="fa-solid fa-gear"
          ><span class="navLabel">settings</span></i
        ></a
      >
    </nav>
  </body>
</html>
