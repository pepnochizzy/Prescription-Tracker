<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/app.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/12cfebba75.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title prescription-tracker></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Your Prescription Tracker</title>
  </head>

  <body>
    <header class="app-header">
      <img src="logo" alt="logo of app" class="logo" />
      <h1 class="app-title">Your Prescription Tracker</h1>
    </header>

    <main class="homepage">
      <section class="greeting">
        <h2>Hello <span id="username">Manny!</span></h2>
      </section>

      <section id="todayTable">
        <h3>Today's Medications</h3>
        <section id="leftToTake">
          <h2>Left to take</h2>
          <div id="notTakenmedName">
            <!-- for dom manipulation elements, names of medications will be appended to here -->
          </div>
          <div id="timeToTake">
            <!-- for dom manipulation elements, time to take medicine will be appended in to here -->
          </div>
        </section>

        <section id="takenAlready">
          <h2>Taken Already</h2>
          <div id="takenMedName">
            <!-- for dom manipulation elements, names of medications will be appended to here -->
          </div>
          <div id="timeTaken">
            <!-- for dom manipulation elements, time medicine was taken will be appended in to here -->
          </div>
        </section>
      </section>

      <section id="trackers">
        <h3>Your trackers</h3>
        <div class="tracker-grid">
          <button type="button" class="tracker-card">
            <a id="prescription-link" href="/src/tracker/">Prescriptions</a>
          </button>
          <button type="button" class="tracker-card">
            <a id="plant-link" href="#">Plant Watering</a>
          </button>
          <button type="button" class="tracker-card create">
            <a id="create-link" href="/src/form/">Create New Tracker +</a>
          </button>
        </div>
      </section>
    </main>

    <nav>
      <a id="home" href="/" aria-label="home"
        ><i class="fa-solid fa-house"><span class="navLabel">Home</span></i></a
      >
      <a id="newPost" href="/src/form/index.html" aria-label="new tracker"
        ><i class="fa-solid fa-plus"
          ><span class="navLabel">New tracker</span></i
        ></a
      >
      <a id="settings" href="#settings" aria-label="settings"
        ><i class="fa-solid fa-gear"
          ><span class="navLabel">settings</span></i
        ></a
      >
    </nav>
  </body>
</html>
