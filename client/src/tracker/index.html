<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./tracker.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/12cfebba75.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tracker</title>
  </head>
  <body>
    <section id="welcome">
      <h1>Today's prescription</h1>
      <button id="calender">
        Calender <i class="fa-solid fa-calendar"></i>
      </button>
    </section>

    <section id="leftToTake">
      <h2>Left to take</h2>
      <div id="notTakenmedName">
        <!-- for dom manipulation elements, names of medications will be appended to here -->
      </div>
      <div id="timeToTake">
        <!-- for dom manipulation elements, time to take medicine will be appended in to here -->
      </div>
    </section>

    <section id="takenAlready">
      <h2>Taken Already</h2>
      <div id="takenMedName">
        <!-- for dom manipulation elements, names of medications will be appended to here -->
      </div>
      <div id="timeTaken">
        <!-- for dom manipulation elements, time medicine was taken will be appended in to here -->
      </div>
    </section>

    <section id="overview">
      <h2>My Prescription Overview</h2>
      <div id="medName">
        <!--This is where all medication names will go in a list and we have to create buttons/anchors and append those to each name for the dropdown feature-->
      </div>
      <!-- <div hidden>
        <div id="nameColumn">
          <p>Name</p>
          <p id="nameColumnData"></p>
        </div>
        <div id="toTakeColumn">
          <p>When to take</p>
          <p id="toTakeColumnData"></p>
        </div>
        <div id="orderColumn">
          <p>When to order</p>
          <p id="orderColumnData"></p>
        </div>
      </div> 
      This is what the dom manipulation will end up looking like for each medication dropdown. I have left this commented in but we can remove once we have done in JS
      -->
    </section>

    <nav>
      <a id="home" href="/" aria-label="home"
        ><i class="fa-solid fa-house"><span class="navLabel">Home</span></i></a
      >
      <a
        id="newPost"
        href="/client/src/form/index.html"
        aria-label="new tracker"
        ><i class="fa-solid fa-plus"
          ><span class="navLabel">New tracker</span></i
        ></a
      >
      <a id="settings" href="#settings" aria-label="settings"
        ><i class="fa-solid fa-gear"
          ><span class="navLabel">settings</span></i
        ></a
      >
    </nav>
  </body>
</html>
