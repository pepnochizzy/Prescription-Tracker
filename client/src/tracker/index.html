<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./tracker.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/12cfebba75.js"
      crossorigin="anonymous"
    ></script>
    <title>Tracker</title>
  </head>
  <body>
    <section id="welcome">
      <h1>Today's prescription</h1>
      <button id="calender">Calender</button>
    </section>

    <section id="leftToTake">
      <div id="medName">
        <!-- for dom manipulation elements, names of medications will be appended to here -->
      </div>
      <div id="timeToTake">
        <!-- for dom manipulation elements, time to take medicine will be appended in to here -->
      </div>
    </section>
    <nav>
      <a id="home" href="#home" aria-label="home"
        ><i class="fa-solid fa-house"></i>Home</a
      >
      <a id="newPost" href="/client/src/form/index.html" aria-label="new post"
        ><i class="fa-solid fa-plus"></i>New Post</a
      >
      <a id="settings" href="#settings" aria-label="settings"
        ><i class="fa-solid fa-gear"></i>Settings</a
      >
    </nav>
  </body>
</html>
