<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./form.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/12cfebba75.js"
      crossorigin="anonymous"
    ></script>
    <title>Form</title>
  </head>
  <body>
    <form id="newPrescriptionForm">
      <fieldset>
        <legend>Add a new prescription</legend>
        <label for="medicationName">Name of medication: </label>
        <input
          type="text"
          name="medicationName"
          placeholder="This can be whatever you like - this is what will appear on alerts"
          required
        />
        <label for="dosage">Dosage: </label>
        <input type="number" name="dosage" required />
        <label for="howOften">How often do you need to take it? </label>
        <select name="howOften" required>
          <option value="" disabled selected>Select an option:</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="twice-a-week">Twice a week</option>
          <option value="two-weeks">Every 2 weeks</option>
          <option value="monthly">Monthly</option>
        </select>
        <label for="timeOfDay"
          >What time(s) of day do you need to take it?
        </label>
        <input type="time" name="timeOfDay" placeholder="optional" />
        <label for="medStart">When did/do you start your medication?</label>
        <input type="date" name="medStart" required />
        <label for="reOrder">How often do you need to re-order</label>
        <select name="reOrder" required>
          <option value="" disabled selected>Select an option:</option>
          <option value="weekly">Weekly</option>
          <option value="two-weeks">Every 2 weeks</option>
          <option value="monthly">Monthly</option>
          <option value="three-months">Every 3 months</option>
        </select>
        <button type="submit">Add</button>
      </fieldset>
    </form>

    <nav>
      <a id="home" href="/" aria-label="home"
        ><i class="fa-solid fa-house"><span class="navLabel">Home</span></i></a
      >
      <a
        id="newPost"
        href="/client/src/form/index.html"
        aria-label="new tracker"
        ><i class="fa-solid fa-plus"
          ><span class="navLabel">New tracker</span></i
        ></a
      >
      <a id="settings" href="#settings" aria-label="settings"
        ><i class="fa-solid fa-gear"
          ><span class="navLabel">settings</span></i
        ></a
      >
    </nav>
  </body>
</html>
